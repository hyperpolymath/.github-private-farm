# RSR Static Site Generation with hyperpolymath/casket.ssg
# Builds documentation site from AsciiDoc sources

name: Casket SSG

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - '*.adoc'
      - '.github/workflows/casket-ssg.yml'
  pull_request:
    paths:
      - 'docs/**'
      - '*.adoc'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hyperpolymath/cerro-torre:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.7

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Build with Casket SSG
        run: |
          # Use casket.ssg from hyperpolymath/svalinn container tooling
          # Falls back to asciidoctor if casket not available
          if command -v casket &> /dev/null; then
            casket build --input . --output _site
          else
            echo "Casket SSG not found, using AsciiDoctor fallback"
            mkdir -p _site

            # Convert AsciiDoc files
            for adoc in *.adoc docs/**/*.adoc; do
              [ -f "$adoc" ] || continue
              outfile="_site/${adoc%.adoc}.html"
              mkdir -p "$(dirname "$outfile")"
              asciidoctor -D "$(dirname "$outfile")" -o "$(basename "$outfile")" "$adoc"
            done

            # Copy static assets if they exist
            [ -d "docs/assets" ] && cp -r docs/assets _site/
            [ -d "assets" ] && cp -r assets _site/

            # Generate index if not present
            if [ ! -f "_site/index.html" ] && [ -f "_site/README.html" ]; then
              cp _site/README.html _site/index.html
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: '_site'

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
